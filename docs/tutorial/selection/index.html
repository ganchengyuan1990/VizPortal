<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
      <title >Viz Stacked Vertical Bar Chart</title>
      <script type="text/javascript" src="../../../resources/libs/d3.js"></script>
      <script type="text/javascript" src="../../../resources/libs/require.js"></script>
      <script type="text/javascript" src="../../../resources/libs/json2.js"></script>
      <script type="text/javascript" src="../../../resources/libs/jquery.js"></script>
      <script type="text/javascript" src="../../../resources/libs/sap.viz/sap.viz.info.js"></script>
      <script src="../../../resources/libs/CodeMirror/lib/codemirror.js"></script>
      <script src="../../../resources/libs/CodeMirror/mode/javascript/javascript.js"></script>
      <script src="../../../resources/libs/CodeMirror/mode/htmlmixed/htmlmixed.js"></script>
      <script src="../../../resources/libs/CodeMirror/mode/htmlembedded/htmlembedded.js"></script>
      <script src="../../../resources/libs/CodeMirror/mode/css/css.js"></script>
      <script src="../../../resources/libs/CodeMirror/mode/xml/xml.js"></script>
      <link href="../../../resources/libs/CodeMirror/lib/codemirror.css" rel="stylesheet">
      <link href="../../../resources/libs/CodeMirror/theme/vibrant-ink.css" rel="stylesheet">
      <link href="../../../resources/libs/CodeMirror/theme/no-highlight.css" rel="stylesheet">
      <link href="../resources/css/button.css" rel="stylesheet">
      <link href="../../../resources/css/componentStyle.css" rel="stylesheet"/>
   </head>
   <body class="sapUiBody" >
      <div id="content"></div>
      <div id="chart"
         style="width: 80%; height: 600px; margin:auto; background-color: #ffffff; border:1px solid #dddddd">
      </div>
      <div id="button-container" class="button-content" style="width: 80%; height: 100%;  margin:auto">
      </div>
      <div id="code-content" style="border:1px solid #dddddd; margin:auto; width: 80%; clear:right">
      </div>
      <div id="info-content" style="font-size:16px;width:80%;height:100px;margin:auto; padding-top:10px"><textarea class = "sapMInputBaseInner" id="to" wrap="off" style="font-size:16px;width:100%;height:100%;"></textarea></div>
      <!--<div><textarea class = "sapMInputBaseInner" id="to" wrap="off" style="font-size:16px;width:1000px;height:100px;"></textarea></div>-->

      <div id = "floatPanel" style ="margin:10px">
         <div id="selectionAPIPara">
            <text style="font-weight: bold;font-size:12px;color:black">Getting information of selected Data Points </text>
            <br>
            <input class = "sapMCbBg" type="checkbox" id="withDataCtx">
            <text style = "font-size:12px">withDataCtx</text>
            <br>
            <input class = "sapMCbBg" type="checkbox" id="withInfo">
            <text style = "font-size:12px">withInfo</text>
            <br>
            <button class = "sapUiBtnS" type="button" onclick="testGetObjects()">Get results</button>
            <br><br>
            <text style="font-weight: bold;font-size:12px;color:black">Setting Data Points to be selected </text>
            <br>
            <text style = "font-size:12px">SelectionMode:</text>
            <select class = "sapUiTfCombo" type="combobox" id="chartPropertiesSel" onchange="updateProperties()">
               <option value="inclusive">inclusive</option>
               <option value="exclusive">exclusive</option>
            </select>
            <br>
            <button class = "sapUiBtnS" type="button" onclick="testSetObjects()">Apply</button></br>
         </div>
      </div>
      <script type="text/javascript" src="chart.js"></script>
      <script type="text/javascript" src="../js/showcode.js"></script>
      <script type="text/javascript" src="../js/util.js"></script>
   </body>
</html>
